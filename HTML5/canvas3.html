<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id="c3" width="1000px" height="1000px" style="border:1px solid red"></canvas>
        <script>
            var c3=document.getElementById("c3");//获取画布
            var ctx=c3.getContext("2d");//获取画笔,一个画笔对应一个画布对象
            var p3=new Image();//创建图片对象
            var p4=new Image();
            p3.src="res/p3.png";//引入图片
            p4.src="res/p4.png";
            function rota(p3,j){
                var w=p3.width;
                var h=p3.height;
                ctx.translate(250,200); //旋转原点
               setInterval(function(){
                ctx.rotate(j*Math.PI/180);//旋转画笔
               // ctx.clearRect(-250,-200,1000,1000);
                ctx.drawImage(p3,0-w/2,0-h/2);
               },200)
            }
            p3.onload=function(){
                rota(p3,10);   
            }
            p4.onload=function(){
                rota(p4,20);
            }
        </script>
</body>
</html>
