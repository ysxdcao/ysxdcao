<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id="c3" width="1000px" height="1000px" style="border:1px solid red"></canvas>
        <script>
            var c3=document.getElementById("c3");//获取画布
            var ctx=c3.getContext("2d");//获取画笔,一个画笔对应一个画布对象
            var p3=new Image();//创建图片对象
            p3.src="res/p3.png";//引入图片
            p3.onload=function(){
                   var j=10;
                   setInterval(function(){
                   ctx.save();//保存画笔状态
                   ctx.translate(200,200); 
                   ctx.rotate(j*Math.PI/180);
                   ctx.drawImage(p3,0,0);
                   ctx.restore();//恢复画笔状态
                   j+=10;
                },500)
            }
        </script>
