<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="c3" width="500px" height="400px" style="border:1px solid red"></canvas>
    <script>
        var c3=document.getElementById("c3");//获取画布
        var ctx=c3.getContext("2d");//获取画笔,一个画笔对应一个画布对象
        ctx.lineWidth=1;//描边宽度
        ctx.strokeStyle="#fff";//描边样式
        ctx.fillStyle="#f12346";//填充样式
        var x=0;
        setInterval(function(){
       ctx.clearRect(0,0,500,400);//清除一个矩形范围·内的所有元素
        ctx.strokeRect(x,150,100,100);//描边一个矩形(x,y,w,h)
        ctx.fillRect(x,150,100,100);//填充一个矩形
        x+=20;
        if(x==520) x=0;
    },100)
     
    </script>
</body>
</html>
